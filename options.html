<!DOCTYPE html>
<html lang="en">

<head>
    <title>No-EM-Dash Options</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #4B3CF7 0%, #2d1e8a 100%);
            color: #fff;
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 32px 28px 24px 28px;
            min-width: 320px;
            max-width: 90vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-top: 0;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 0.01em;
        }

        label {
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            margin-bottom: 18px;
            background: #fff;
            color: #222;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(75, 60, 247, 0.08);
            outline: none;
            transition: box-shadow 0.2s;
        }

        select:focus {
            box-shadow: 0 0 0 2px #FFD600;
        }

        .option-item {
            display: flex;
            align-items: center;
            align-self: flex-start;
            margin-bottom: 18px;
        }

        .option-item input[type="checkbox"] {
            margin-right: 10px;
            width: 16px;
            height: 16px;
        }

        .powered-by {
            margin-top: 24px;
            text-align: center;
        }

        .powered-link {
            display: inline-block;
            background: #FFD600;
            color: #4B3CF7;
            font-weight: 700;
            border-radius: 999px;
            padding: 10px 22px;
            text-decoration: none;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(75, 60, 247, 0.08);
            transition: background 0.2s, color 0.2s;
        }

        .powered-link:hover {
            background: #fff200;
            color: #2d1e8a;
        }

        .status {
            margin-top: 10px;
            color: #FFD600;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
        }

        .ad-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.13) 0%, rgba(75, 60, 247, 0.10) 100%);
            border-radius: 20px;
            margin-top: 36px;
            padding: 26px 22px 20px 22px;
            color: #fff;
            text-align: center;
            font-size: 1rem;
            box-shadow: 0 6px 24px rgba(75, 60, 247, 0.13);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ad-header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .ad-badge {
            background: #FFD600;
            color: #4B3CF7;
            font-weight: 700;
            border-radius: 999px;
            padding: 4px 14px;
            font-size: 0.98rem;
            box-shadow: 0 2px 8px rgba(75, 60, 247, 0.08);
        }

        .ad-stars {
            color: #FFD600;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .ad-recommend {
            color: #FFD600;
            font-size: 0.98rem;
            font-weight: 500;
        }

        .ad-title {
            font-size: 1.35rem;
            font-weight: 800;
            color: #FFD600;
            margin: 10px 0 4px 0;
        }

        .ad-features {
            font-size: 1.08rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .ad-desc {
            font-size: 1.01rem;
            color: #fff;
            margin: 8px 0 18px 0;
        }

        .ad-cta {
            display: inline-block;
            background: #FFD600;
            color: #4B3CF7;
            font-weight: 700;
            border-radius: 999px;
            padding: 10px 28px;
            text-decoration: none;
            font-size: 1.08rem;
            box-shadow: 0 2px 8px rgba(75, 60, 247, 0.08);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }

        .ad-cta:hover {
            background: #fff200;
            color: #2d1e8a;
            box-shadow: 0 4px 16px rgba(75, 60, 247, 0.18);
        }

        .ad-logo {
            width: 24px;
            height: 24px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>__MSG_extensionName__</h2>
        <label for="separator">__MSG_preferredSeparator__</label>
        <select id="separator">
            <option value=",">__MSG_comma__</option>
            <option value=":">__MSG_colon__</option>
            <option value="()">__MSG_parentheses__</option>
            <option value="-">__MSG_hyphen__</option>
        </select>
        <div class="option-item">
            <input type="checkbox" id="highlight" name="highlight">
            <label for="highlight">__MSG_highlightReplacements__</label>
        </div>
        <div class="powered-by">
            <a class="powered-link" href="https://fragdaspdf.de" target="_blank"
                rel="noopener noreferrer">__MSG_poweredBy__</a>
        </div>
        <div id="status" class="status" style="display:none;"></div>
        <div class="ad-section">
            <div class="ad-header">
                <img src="img/logo.svg" alt="fragdaspdf.de" class="ad-logo" onerror="this.style.display='none'">
                <span class="ad-recommend">__MSG_adTrusted__</span>
            </div>
            <div class="ad-title">__MSG_adTitle__</div>
            <div class="ad-features">__MSG_adFeatures__</div>
            <div class="ad-desc">
                __MSG_adDescription__
            </div>
            <a class="ad-cta" href="https://fragdaspdf.de" target="_blank" rel="noopener noreferrer">__MSG_adCTA__</a>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
