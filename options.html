<!DOCTYPE html>
<html>

<head>
    <title>No-EM-Dash Options</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .option-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .powered-by {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .powered-by a {
            color: #0066cc;
            text-decoration: none;
        }

        .powered-by a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="option-group">
        <label for="separator">Choose your preferred separator:</label>
        <select id="separator">
            <option value=",">Comma (,)</option>
            <option value=":">Colon (:)</option>
            <option value="(">Parentheses ( )</option>
            <option value="-">Hyphen (-)</option>
        </select>
    </div>

    <div class="powered-by">
        Powered by <a href="https://intellipaper.ai" target="_blank">intellipaper.ai</a>
    </div>

    <script src="options.js"></script>
</body>

</html>
